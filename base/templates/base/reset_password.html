{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Reset Password</h1>
</div>


<div class="card-body">
<form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button" type="submit" value="Continue" />
</form>

<p>Back to login <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %}
